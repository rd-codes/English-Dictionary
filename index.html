<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <div class="search-box">
            <input placeholder="Search a word" type="text" class="input" id="input">
            <i class="fas fa-search search-icon"></i>
        </div>
        <p class="info-text" id="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <div class="word-header">
                <h2 class="title" id="title">________</h2>
                <p class="phonetic" id="phonetic"></p>
                <button class="audio-btn" id="audio-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
            <div class="part-of-speech" id="part-of-speech"></div>
            <div class="definitions" id="definitions">
                <div class="loader" id="loader"></div>
            </div>
            <div class="examples" id="examples"></div>
            <div class="synonyms" id="synonyms"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
